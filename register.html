<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>L:Kaggle</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register/register.css">
	<link rel="stylesheet" href="css/02_header/header.css">
	<link rel="stylesheet" href="css/03_footer/footer.css">
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/base.js"></script>
</head>
<body>
	<!--header部分  -->
	<header>
		<div id="header">

		</div>
	</header>
	<!--section部分  -->
	<section>
		<div id="section">
		
			<!--表单~必填部分 -->
			<div class="form must">
				<!--表单标题(注册)			 -->
				<div class="title">注 册 <span class="tab">(必填)</span></div>
				<!--用户名部分  -->
				<div>
					<input type="text" placeholder="请输入用户名" id="uname">
					<!--对~错  -->
					<span class="vali_msg"></span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				<!--密码部分  -->
				<div>
					<input type="password" placeholder="请输入密码" id="upwd">
					<!--对~错  -->
					<span class="vali_msg"></span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				<!--确认密码部分  -->
				<div>
					<input type="password" placeholder="请再次输入密码" id="upwd2">
					<!--对~错  -->
					<span class="vali_msg"></span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				<!--邮箱部分 -->
				<div>
					<input type="email" placeholder="请输入邮箱" id="email">
					<!--对~错  -->
					<span class="vali_msg"></span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				<!--同意部分  -->
				<div>
					<label for="agree">同意所有的不平等条件:</label>
					<input type="checkbox" value="1" id="agree"/><span class="agree">同意</span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				<button class="btn-large" type="button" id="submit">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
			</div>
			<!--表单~不是必填的部分 -->
			<div class="form not-must">
				<!--表单标题(注册)			 -->
				<div class="title">注 册 <span class="tab">(选填)</span></div>
				<!--用户真实姓名部分  -->
				<div>
					<input type="text" placeholder="请输入真实姓名" id="user_name">
					<!--对~错  -->
					<span class="vali_msg"></span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				<!--手机号码部分-->
				<div>
					<input type="text" placeholder="请输手机号码" id="phone">
					<!--对~错  -->
					<span class="vali_msg"></span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				
				<!--身份证号码部分-->
				<div>
					<input type="email" id="user_id" placeholder="请输身份证号码">
					<!--对~错  -->
					<span class="vali_msg"></span>
					<!--错误提示 -->
					<span class="error_msg error"></span>
				</div>
				<!--性别部分-->		
				<div>
					<label>性别:</label>
					<input type="radio" name="sex" value="1" checked/> <span>男 </span>
					<input type="radio" name="sex" value="0" /> <span> 女</span>
				</div>
				<!--头像部分  -->
				<div>
					<!--上传头像的input,隐藏的 -->
					<input type="file" name="file" id="file"/>
					<!--上传头像的文件名  -->
					<span data-show_msg="file_name">avatar.jpg</span>
					<!--显示头像  -->
					<img src="" alt="" data-show_file="file">
					<!--选择头像按钮  -->
					<button class="btn-large" type="button" id="btn_file">选择头像</button>
					<div id="img"><img src="img/avatar/default_avatar.png" alt=""/></div>
				</div>
			</div>
			<div id="toggle">
				<canvas id="can" width="35" height="35"></canvas>
			</div>
		</div>
		<div class="msg-for-success">
			<h2>注册成功</h2>
			<p>将在 <b class="time">5</b> 秒后返回首页</p>
		</div>
	</section>
	<!--footer部分  -->
	<footer>
		<div id="footer"></div>
	</footer>
	<script>
		var c1 = document.getElementById("can");
		var ctx=c1.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(5,5);
		ctx.lineTo(30,5);
		ctx.lineTo(30,30);
		ctx.strokeStyle="#31b0d5";
		ctx.lineWidth="5";
		ctx.lineJoin="round";
		ctx.stroke();		
	</script>
	<!--引入jquery  -->
	
	<!--引入表单验证的js-->
	<script src="js/02_register/register.js"></script>
</body>
</html>
